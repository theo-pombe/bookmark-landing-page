<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Bookmark landing page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body class="font-Rubik">
    <!-- HEADER -->
    <header
      id="header"
      class="container py-10 border-2 border-white bg-opacity-90 lg:bg-transparent lg:border-none"
    >
      <nav class="flex justify-between items-center px-3 relative">
        <!-- logo -->
        <div>
          <img src="./images/logo-bookmark.svg" alt="" />
        </div>

        <!-- Navbar -->
        <div
          id="navbar-menu"
          class="hidden absolute top-20 right-0 left-0 flex-col gap-y-10 lg:flex lg:flex-row lg:items-center lg:gap-x-16 lg:gap-y-0 lg:relative lg:top-0"
        >
          <ul
            class="flex flex-col items-center text-center px-4 lg:px-0 lg:gap-x-16 lg:flex-row"
          >
            <li
              class="border-b border-b-gray border-t border-t-gray w-full py-4 lg:py-0 lg:border-0"
            >
              <a
                href=""
                class="uppercase text-xl font-medium text-white lg:font-light lg:text-base lg:text-black hover:lg:text-SoftRed"
                >features</a
              >
            </li>
            <li class="border-b border-b-gray w-full py-4 lg:py-0 lg:border-0">
              <a
                href=""
                class="uppercase text-xl font-medium text-white lg:font-light lg:text-base lg:text-black hover:lg:text-SoftRed"
                >pricing</a
              >
            </li>
            <li class="border-b border-b-gray w-full py-4 lg:py-0 lg:border-0">
              <a
                href=""
                class="uppercase text-xl font-medium text-white lg:font-light lg:text-base lg:text-black hover:lg:text-SoftRed"
                >contact</a
              >
            </li>
          </ul>

          <button
            class="uppercase tracking-[.125rem] text-white text-xl font-Rubik font-medium py-3 px-8 shadow-lg rounded-md border-2 border-white lg:text-base lg:py-2 lg:bg-SoftRed hover:lg:bg-white hover:lg:text-SoftRed hover:lg:border-2 hover:lg:border-SoftRed"
          >
            Login
          </button>

          <div
            class="fixed bottom-16 right-0 left-0 flex items-center justify-center gap-x-10 lg:hidden"
          >
            <a href="">
              <img src="./images/icon-facebook.svg" alt="" />
            </a>
            <a href="">
              <img src="./images/icon-twitter.svg" alt="" />
            </a>
          </div>
        </div>

        <!-- Hambuger menu -->
        <button
          type="button"
          id="humberger-menu"
          class="group flex flex-col gap-y-1 lg:hidden"
        >
          <span
            class="block bg-black bg-opacity-80 w-6 h-1 group-[.is-open]:rotate-45 group-[.is-open]:translate-y-1 group-[.is-open]:bg-white"
          ></span>
          <span
            class="block bg-black bg-opacity-80 w-6 h-1 group-[.is-open]:hidden"
          ></span>
          <span
            class="block bg-black bg-opacity-80 w-6 h-1 group-[.is-open]:-rotate-45 group-[.is-open]:-translate-y-1 group-[.is-open]:bg-white"
          ></span>
        </button>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="container py-10 mt-16">
        <div
          class="flex flex-col gap-16 md:flex-row-reverse md:gap-4 md:justify-between"
        >
          <!-- Hero Image -->
          <article class="md:w-2/3">
            <img
              src="./images/illustration-hero.svg"
              alt=""
              class="md:-mt-8 lg:-mt-14"
            />
          </article>

          <!-- Hero Content -->
          <article class="flex flex-col gap-y-8 px-3">
            <div
              class="flex flex-col items-center gap-6 text-center md:items-start md:text-start"
            >
              <h1
                class="text-3xl text-VeryDarkBlue leading-snug font-bold max-w-sm"
              >
                A Simple Bookmark Manager
              </h1>
              <p
                class="text-GrayishBlue leading-relaxed max-w-[19rem] md:text-md md:max-w-[30rem] lg:max-w-[35rem]"
              >
                A clean and simple interface to organize your favourite
                websites. Open a new browser tab and see your sites load
                instantly. Try it for free.
              </p>
            </div>

            <div
              class="flex items-center justify-center gap-2 md:justify-start md:gap-4"
            >
              <button
                class="rounded-md shadow-md p-3 bg-SoftBlue text-white text-center font-semibold border-2 border-white hover:outline-none hover:border-2 hover:bg-white hover:text-GrayishBlue hover:border-GrayishBlue"
              >
                Get it on Chrome
              </button>
              <button
                class="rounded-md shadow-md p-3 bg-white text-GrayishBlue text-center font-semibold border-2 border-white hover:outline-none hover:border-2 hover:border-GrayishBlue"
              >
                Get it on Firefox
              </button>
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Custom Scripts -->
    <script src="./dist/js/index.js"></script>
  </body>
</html>
